<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="520" viewBox="0 0 320 520" role="img" aria-label="Red Bordeaux wine bottle with adjusted capsule">
  <defs>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f4b39"/>
      <stop offset="60%" stop-color="#163c2e"/>
      <stop offset="100%" stop-color="#0f2c22"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Bottle silhouette -->
  <path d="
    M 130 40
    Q 130 28 142 26
    L 178 26
    Q 190 28 190 40
    L 190 92
    Q 190 106 204 112
    Q 222 120 232 138
    Q 242 156 242 176
    L 242 430
    Q 242 470 208 482
    Q 190 488 160 488
    Q 130 488 112 482
    Q 78 470 78 430
    L 78 176
    Q 78 156 88 138
    Q 98 120 116 112
    Q 130 106 130 92
    Z" fill="url(#glassGrad)"/>

  <!-- Inner shading -->
  <path d="
    M 92 170
    Q 92 150 102 136
    Q 112 122 128 116
    Q 142 110 142 92
    L 142 44
    Q 142 38 146 36
    L 174 36
    Q 178 38 178 44
    L 178 92
    Q 178 110 192 116
    Q 208 122 218 136
    Q 228 150 228 170
    L 228 432
    Q 228 456 206 464
    Q 188 470 160 470
    Q 132 470 114 464
    Q 92 456 92 432
    Z" fill="url(#shadowGrad)"/>

  <!-- Capsule: wider (full neck width) but shorter -->
  <path d="
    M 130 18
    Q 130 6 142 4
    L 178 4
    Q 190 6 190 18
    L 190 56
    Q 190 66 178 68
    L 142 68
    Q 130 66 130 56
    Z" fill="#8b1d1d"/>

  <!-- Visible neck below capsule -->
  <rect x="142" y="72" width="36" height="44" rx="14" fill="#1a3f31" opacity="0.55"/>

  <!-- Bottom shadow -->
  <ellipse cx="160" cy="452" rx="68" ry="18" fill="#0b211a" opacity="0.55"/>

  <!-- Label -->
  <rect x="108" y="270" width="104" height="120" rx="10" fill="#f9f9f9" stroke="#d9d9d9" stroke-width="3"/>
  <rect x="116" y="278" width="88" height="104" rx="8" fill="#ffffff" opacity="0.9"/>
</svg>
