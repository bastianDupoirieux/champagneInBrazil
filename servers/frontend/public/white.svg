    Q 98 252 116 224
    Q 138 190 146 124
    L 146 44
    Q 146 38 150 36
    L 170 36
    Q 174 38 174 44
    L 174 124
    Q 182 190 204 224
    Q 222 252 222 292
    L 222 426
    Q 222 456 202 468
    Q 184 474 160 474
    Q 136 474 118 468
    Q 98 456 98 426
    Z" fill="url(#shadowGrad)"/>

