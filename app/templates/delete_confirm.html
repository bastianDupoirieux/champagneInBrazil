<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ wine.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="layout">
        <div class="topbar">
            <a class="back-btn" href="{{ url_for('wine_detail', wine_id=wine.id) }}" aria-label="Back">←</a>
            <button class="menu-toggle" id="menuToggle">≡</button>
            <h1>Delete Wine</h1>
        </div>
        <aside class="sidebar" id="sidebar">
            <a class="nav-btn" href="{{ url_for('my_cellar') }}">My Cellar</a>
            <a class="nav-btn" href="{{ url_for('experienced_wines') }}">Experienced Wines</a>
            <a class="nav-btn" href="{{ url_for('analytics') }}">Analytics</a>
            <a class="nav-btn" href="{{ url_for('map_page') }}">Map</a>
        </aside>
        <main class="content">
            <div class="delete-confirm">
                <div class="warning-box">
                    <h2>⚠️ Confirm Deletion</h2>
                    <p>Are you sure you want to delete this wine?</p>
                </div>
                
                <div class="wine-preview">
                    <img class="wine-image" src="{{ url_for('static', filename='bottle.svg') }}" alt="wine bottle">
                    <div class="wine-info">
                        <h3>{{ wine.name }}</h3>
                        <p class="producer">{{ wine.producer }}</p>
                        {% if wine.vintage %}
                            <p class="vintage">{{ wine.vintage }}</p>
                        {% endif %}
                    </div>
                </div>
                
                <div class="delete-actions">
                    <a href="{{ url_for('wine_detail', wine_id=wine.id) }}" class="btn btn-secondary">Cancel</a>
                    <form method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete Wine</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const layout = document.querySelector('.layout');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            layout.classList.toggle('sidebar-open');
        });
    </script>
</body>
</html>
