<!DOCTYPE html>
<html>
<head>
    <title>{{ wine.name }} - Wine Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="layout">
        <div class="topbar">
            <button class="menu-toggle" id="menuToggle">‚â°</button>
            <a class="back-btn" href="{{ url_for('my_cellar') if wine.expired == 0 else url_for('experienced_wines') }}" aria-label="Back">‚Üê</a>
            
            <h1>{{ wine.name }}</h1>
        </div>
        <aside class="sidebar" id="sidebar">
            <a class="nav-btn" href="{{ url_for('my_cellar') }}">My Cellar</a>
            <a class="nav-btn" href="{{ url_for('experienced_wines') }}">Experienced Wines</a>
            <a class="nav-btn" href="{{ url_for('analytics') }}">Analytics</a>
            <a class="nav-btn" href="{{ url_for('map_page') }}">Map</a>
        </aside>
        <main class="content">
            <div class="wine-detail" data-wine-id="{{ wine.id }}">
                <div class="wine-header">
                    <img class="wine-image" src="{{ url_for('static', filename='bottle.svg') }}" alt="wine bottle">
                    <div class="wine-info">
                        <h2>{{ wine.name }}</h2>
                        <p class="producer">{{ wine.producer }}</p>
                    </div>
                </div>
                
                <div class="wine-details-grid">
                    {% for col in columns %}
                        {% if col != 'expired' %}
                            <div class="detail-item" data-field="{{ col }}">
                                <label>{{ col|replace('_', ' ')|title }}:</label>
                                <div class="field-container">
                                    <span class="field-value">{{ wine[col] if wine[col] is not none else '' }}</span>
                                    <input type="text" class="field-input" value="{{ wine[col] if wine[col] is not none else '' }}" style="display: none;">
                                    <button class="edit-field-btn" data-field="{{ col }}">‚úèÔ∏è</button>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                
                <div class="wine-actions">
                    <a href="{{ url_for('delete_wine', wine_id=wine.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this wine?')">Delete Wine</a>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const layout = document.querySelector('.layout');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            layout.classList.toggle('sidebar-open');
        });

        // Inline field editing
        document.querySelectorAll('.edit-field-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const field = this.dataset.field;
                const container = this.closest('.field-container');
                const valueSpan = container.querySelector('.field-value');
                const input = container.querySelector('.field-input');
                
                if (input.style.display === 'none') {
                    // Switch to edit mode
                    valueSpan.style.display = 'none';
                    input.style.display = 'inline-block';
                    this.textContent = 'üíæ';
                    input.focus();
                } else {
                    // Save changes
                    const newValue = input.value;
                    const wineId = document.querySelector('.wine-detail').dataset.wineId;
                    
                    fetch(`/wine/${wineId}/field/${field}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ value: newValue })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            valueSpan.textContent = newValue;
                            valueSpan.style.display = 'inline';
                            input.style.display = 'none';
                            this.textContent = '‚úèÔ∏è';
                        } else {
                            alert('Error updating field: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error updating field');
                    });
                }
            });
        });
    </script>
</body>
</html>
